<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Inglés - Present Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Práctica de Present Simple</h1>
        <p>Completa las oraciones con la forma correcta del verbo en presente simple.</p>
        
        <div class="exercise">
            <p>1. She <input type="text" id="answer1" placeholder="____"> (go) to school every day.</p>
            <span id="correct1" class="correct-answer"></span>
        </div>
        
        <div class="exercise">
            <p>2. They <input type="text" id="answer2" placeholder="____"> (play) football on weekends.</p>
            <span id="correct2" class="correct-answer"></span>
        </div>
        
        <div class="exercise">
            <p>3. He <input type="text" id="answer3" placeholder="____"> (watch) TV at night.</p>
            <span id="correct3" class="correct-answer"></span>
        </div>
        
        <button onclick="checkAnswers()">Verificar respuestas</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>

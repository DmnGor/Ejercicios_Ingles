<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fill in the Blanks</title>
</head>
<body>
  <h1>Fill in the blanks with the correct form of the verb</h1>
  
  <form id="exercise-form">
    1. Yesterday, I <input type="text" id="verb1" /> (go) to the supermarket.<br/>
    2. She <input type="text" id="verb2" /> (read) the book last night.<br/>
    3. They have <input type="text" id="verb3" /> (finish) their homework.<br/>
    4. We <input type="text" id="verb4" /> (eat) lunch together yesterday.<br/>
    5. He has never <input type="text" id="verb5" /> (see) that movie before.<br/><br/>
    
    <button type="button" onclick="checkAnswers()">Submit Answers</button>
  </form>

  <p id="result"></p>

  <script>
    function checkAnswers() {
      const answers = {
        verb1: "went",
        verb2: "read",
        verb3: "finished",
        verb4: "ate",
        verb5: "seen"
      };

      let score = 0;
      for (let i = 1; i <= 5; i++) {
        const userAnswer = document.getElementById(`verb${i}`).value.trim().toLowerCase();
        if (userAnswer === answers[`verb${i}`]) {
          score++;
        }
      }

      document.getElementById("result").innerText = `You got ${score} out of 5 correct.`;
    }
  </script>
</body>
</html>
